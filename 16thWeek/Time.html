<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="time.css">
    <title>Задание 14 недели</title>
</head>
<body>
    <div id="timer" class="timer">
      <p class="bigTime">TIMER</p>
        <div >
          <span class="minutes timer-time"></span>
          <b>Минут</b>
        </div>
        <div >
          <span class="seconds timer-time"></span>
          <b>Секунд</b>
        </div>
      </div>
    <button id="restart" disabled onclick="restart()"> Запустить заново </button>
    <script type="text/javascript" src="time.js"></script>
</body>
</html>
